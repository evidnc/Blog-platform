<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a href="#" class="header__logo logo">
                    <img src="/img/logo.svg" alt="Логотип">
                </a>
                <div class="header__buttons buttons">
                    <a href="components\login\index.html" class="fa fa-sign-in header__login login-button button">
                        <span class="button__text">
                            Войти
                        </span>
                    </a>
                    <a href="components\registration\index.html"
                        class="fa fa-plus-square header__create registration-button button">
                        <span class="button__text">
                            Создать аккаунт
                        </span>
                    </a>
                    <button type="button" class="fa fa-file-text header__write write-button button">
                        <span class="button__text">
                            Написать статью
                        </span>
                    </button>
                    <button type="button" class="fa fa-sign-out header__logout logout-button button">
                        <span class="button__text">
                            Выйти
                        </span>
                    </button>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__container container">
                <div class="main__wrapper">
                    <div class="posts__wrapper">
                        <div class="post">
                            <img class="post__image" src="img/postimage.png"
                                alt="Roast the code #1 | Rock Paper Scissors">
                            <div class="post__wrapper">
                                <div class="user-info">
                                    <img class="user-info__avatar" src="img/icons/icon-user.webp" alt="Keff">
                                    <div class="user-info__details">
                                        <span class="details-username">
                                            Keff
                                        </span>
                                        <span class="details-date">
                                            20 октября 2022 г.
                                        </span>
                                    </div>
                                </div>
                                <div class="post__description">
                                    <h2 class="post__title">
                                        <!--Контент блока должен начинаться с новой строки Поправь по всем файлам-->
                                        <a class="title-link" href="components\article\index.html">
                                            Roast the code #1 | Rock Paper Scissors
                                        </a>
                                    </h2>
                                    <ul class="post__tags">
                                        <li class="tag-item">
                                            <a class="tag-link" href="#">
                                                #react
                                            </a>
                                        </li>
                                        <li class="tag-item">
                                            <a class="tag-link" href="#">
                                                #angular
                                            </a>
                                        </li>
                                        <li class="tag-item">
                                            <a class="tag-link" href="#">
                                                #typescript
                                            </a>
                                        </li>
                                    </ul>
                                    <ul class="post__details">
                                        <li class="details-item">
                                            <!--SVG можно вынести в отдельный файл-->
                                            <img class="svg-icon__eye" src="/img/icons/icon-eye.svg"
                                                alt="Иконка количества просмотров">
                                            <span>
                                                150
                                            </span>
                                        </li>
                                        <li class="details-item">
                                            <!--SVG можно вынести в отдельный файл-->
                                            <img class="svg-icon__chat" src="/img/icons/icon-chat.svg"
                                                alt="Иконка количества комментариев">
                                            <span>
                                                3
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <aside class="sidebar__wrapper">
                        <div class="sidebar-tags">
                            <h6 class="sidebar-tags__title title">
                                Тэги
                            </h6>
                            <ul class="sidebar-tags__list">
                                <!--В данном случае a должен быть внутри li, таков структура списков, даже IDE ругается на это место -->
                                <li class="sidebar-tags__item">
                                    <a href="#" class="sidebar-tags__link">
                                        <div class="sidebar-tags__item-wrapper">
                                            <div class="icon-wrapper">
                                                <!--SVG можно вынести в отдельный файл-->
                                                <img class="svg-icon__tag" src="/img/icons/icon-tag.svg"
                                                    alt="Иконка тега">
                                            </div>
                                            <div class="text-wrapper">
                                                <span class="tag-text">
                                                    React
                                                </span>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li class="sidebar-tags__item">
                                    <a href="#" class="sidebar-tags__link">
                                        <div class="sidebar-tags__item-wrapper">
                                            <div class="icon-wrapper">
                                                <!--SVG можно вынести в отдельный файл-->
                                                <img class="svg-icon__tag" src="/img/icons/icon-tag.svg"
                                                    alt="Иконка тега">
                                            </div>
                                            <div class="text-wrapper">
                                                <span class="tag-text">
                                                    Vue
                                                </span>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li class="sidebar-tags__item">
                                    <a href="#" class="sidebar-tags__link">
                                        <div class="sidebar-tags__item-wrapper">
                                            <div class="icon-wrapper">
                                                <!--SVG можно вынести в отдельный файл-->
                                                <img class="svg-icon__tag" src="/img/icons/icon-tag.svg"
                                                    alt="Иконка тега">
                                            </div>
                                            <div class="text-wrapper">
                                                <span class="tag-text">
                                                    Angular
                                                </span>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="sidebar-comments">
                            <h6 class="sidebar-comments__title title">
                                Комментарии
                            </h6>
                            <ul class="comments-list">
                                <li class="comments-list__item">
                                    <div class="avatar-wrapper">
                                        <div class="avatar-wrapper__box">
                                            <img alt="Вася Пупкин" src="img/1.jpg" class="avatar">
                                        </div>
                                    </div>
                                    <div class="comment-wrapper">
                                        <span class="comment-wrapper__username">
                                            Вася Пупкин
                                        </span>
                                        <p class="comment-wrapper__text">
                                            Это тестовый комментарий
                                        </p>
                                    </div>
                                </li>
                                <li class="separator">

                                </li>
                                <li class="comments-list__item">
                                    <div class="avatar-wrapper">
                                        <div class="avatar-wrapper__box">
                                            <img alt="Вася Пупкин" src="img/2.jpg" class="avatar">
                                        </div>
                                    </div>
                                    <div class="comment-wrapper">
                                        <span class="comment-wrapper__username">
                                            Иван Пупкин
                                        </span>
                                        <p class="comment-wrapper__text">
                                            Это тестовый комментарий
                                        </p>
                                    </div>
                                </li>
                                <li class="separator">

                                </li>
                            </ul>
                        </div>
                    </aside>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
